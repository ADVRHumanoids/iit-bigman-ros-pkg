#this data is used to inizialize the fake controlBoard device in gazebo
#the JointNames parameter list provide a mapping between the joints in
#the controlBoard and the joints in Gazebo

robot bigman

[WRAPPER]
# name of the wrapper device to be instatiated by the factory
device controlboardwrapper2
# rate of output streaming from ports in ms
threadrate 20
# output port name (a leading '/' will be added by code)
name bigman/whole_robot
# Total number of joints
joints 33
# list of MotorControl device to use
networks ( wholeRobot )
# for each network specify the joint map
wholeRobot  0 32 0 32
# Verbose output (on if present, off if commented out)
#verbose


# Specify configuration of MotorControl devices
[wholeRobot]
# name of the device to be instatiated by the factory
device gazebo_controlboard
#jointNames list
jointNames  LHipLat LHipYaw LHipSag LKneeSag LAnkSag LAnkLat  RHipLat RHipYaw RHipSag RKneeSag RAnkSag RAnkLat    WaistLat WaistSag WaistYaw  LShSag LShLat LShYaw LElbj LForearmPlate LWrj1 LWrj2 NeckYawj NeckPitchj  RShSag RShLat RShYaw RElbj RForearmPlate RWrj1 RWrj2 r_handj  l_handj


